<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clear sky</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
  </head>
  <body>
    <div id="Home">
      <header>
        <nav>
        <a href="#Home"><p>Home</p></a>
        <a href="#sWeather"><p>search the Weather</p></a>
        <a href="#alert_service"><p>alert service</p></a>
        </nav>
      </header>
      <main>
        <div class="main_title">
          <p class="main_p">clear sky</p>
          <p class="small_p">can you hangout with your freinds today?</p>
        </div>
      </main>
    </div>
    <div id="sWeather">
      <div class="main">
      <div class="main_data">
        <h1>the Weather</h1>
        <p>will you stay home or you will hangout?</p>
      </div>
      <div class="data">
        <div id="weather-container"></div>
        <form action="" method="post">
          <div class="result">
          </div>
        <input autocomplete="off" list="city" id="city_choice" name="city_choice" placeholder="select the city" />
        <datalist id="city">
          <option value="Cairo"></option>
          <option value="Giza"></option>
          <option value="Alexandria"></option>
          <option value="Red sea"></option>
          <option value="Matruh"></option>
          <option value="New valley"></option>
          <option value="Minya"></option>
          <option value="Sohag"></option>
          <option value="Qena"></option>
          <option value="Luxor"></option>
          <option value="Aswan"></option>
          <option value="Faiyum"></option>
          <option value="Suez"></option>
          <option value="North sinai"></option>
          <option value="South sinai"></option>
          <option value="Beheira"></option>
          <option value="Kafr el sheikh"></option>
          <option value="Damietta"></option>
          <option value="Dakahlia"></option>
          <option value="Ismailia"></option>
          <option value="Monufia"></option>
          <option value="Port said"></option>
          <option value="Sharqia"></option>
          <option value="Beni suef"></option>
          <option value="Gharbia"></option>
          <option value="Qalyubia"></option>
        </datalist>
        <button class="weather">result</button>
      </form>
    </div>
  </div>
</div>
  <div id="alert_service">
    <form action="alert.py" method="post">
      <h1>Alert service</h1>
      <p>to get a daily alert for the Weather at 6:00 utc please enter your email and city </p>
      <input type="email" name="email" id="user_email" placeholder="enter your email">
      <input type="text" name="city" id="city" placeholder="enter the city">
      <label for="email"></label>
      <button>send</button>
    </form>
  </div>
  <script src="/index.js"></script>
  </body>
</html>
